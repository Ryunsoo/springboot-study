<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments :: frg_head"></th:block>
<style type="text/css">
	.contents{
		display: flex;
		justify-content: center;
		flex-direction: column;
	}
	
	.paging{
		display: flex;
		justify-content: center;
	}
	
	.paging>*{
		margin: 10px 5px 0 5px;
	}
	
	a {
		color:black;
		text-decoration: none;   
		cursor:pointer;
	}
</style>
</head>
<body>

<div class='contents'>
	<h2> * 게시판</h2>
	<table border='1' style="text-align: center;">
		<thead>
			<tr>
				<th style="width: 15%">날짜</th>
				<th style="width: 70%">제목</th>
				<th style="width: 15%">작성자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${boardList}">
				<td th:text="${board.regDate}"></td>
				<td th:text="${board.title}">
					<a th:text="${board.title}"
						th:href="@{/board/board-detail(bdIdx=${board.bdIdx})}"
					></a>
				</td>
				<td th:text="${board.member.userId}"></td>
			</tr>
		</tbody>
	</table>
	<div th:replace="fragments :: paging"></div>
	
</div>

</body>
</html>
