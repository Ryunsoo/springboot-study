<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/b_jsp/resources/css/all.css">
<script type="text/javascript" src="/b_jsp/resources/js/webUtil.js"></script>
</head>
<body th:with="amount=0">

   <h1>주문 결과</h1>
   
   <hr>
   
   <ol>   
   	<li th:each="var, status : ${food}">
   		<th:block th:with="amount + ${var.value}"></th:block>
   		[[${var.key}]] : [[${var.value}]]원
   	</li>
   	</ol>

   
   <span>
           주문하신 햄버거 / 치킨 / 회 의 결제금액은 43000원 입니다.        
   </span>   
   
   <h3>* 이용해 주셔서 감사합니다.</h3>

</body>
</html>
